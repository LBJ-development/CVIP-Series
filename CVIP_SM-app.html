		<div id="wrapper" class="clearfix" ng-controller="MainCtrl" >
			<div id="masthead" class="clearfix">
				<div id="MK-logo" ></div>
				<div style=" display:inline-block; position: relative;top:10px; left: 0px">
					<div>
						<span class="title-bold">C.R.I.S.</span>
						<span class="title"> -- Series Management</span>
					</div>
					<div style="font-family:arial; color: red;text-align:center; position:relative; top:-12px ">

					</div>
				</div>
				<div style="display:inline-block; float:right;position: relative">
					
					<div class="tabPos-btn logout-btn" style="float:right; position: relative; top:15px"><a href="" ng-click="logout()" >Logout</a></div>
					<div class="baseText" style="float:right;position: relative; top:-5px; padding-right:20px ">Welcome: {{userName}}</div>
				</div>

				<div class="caseMenu clearfix" style=" float: left; width:100%">
					<ul>
						<li><a ui-sref=".myCases" id="myCases-men" ng-click="selectSection($event)" class="seriesMenuItem caseMenu-sel">MY CASES</a></li>
						<li><a ui-sref=".createSeries" id="createSeries-men" ng-click="selectSection($event)" class="seriesMenuItem">CREATE SERIES</a></li>
						<li><a ui-sref=".search"  id="searchSeries-men" ng-click="selectSection($event)" class="seriesMenuItem">SEARCH SERIES</a></li>
						<li><a ui-sref=".reports"  id="reports-men" ng-click="selectSection($event)" class="seriesMenuItem" >REPORTS</a></li>
					</ul>
				</div>
			</div>
			<div class="h-sep" style="position:relative; top:-10px" ></div>
			<div ui-view="" class="fader-animation"></div>
		</div>
