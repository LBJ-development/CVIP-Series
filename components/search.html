<!-- SEARCH SELECTOR ///////////////////////////////////////////////-->
 <div class="row " >
	<div class="col-sm-3 form-group" style="padding-right:0">
		<span class="sub-title" style="display: inline-block; float:left;  text-align:left; font-size:1.5em">Create/Search for Series</span>
		<span class="captionText" style="display: inline-block; float:left; text-align:left" ng-if="basicSearch" >Search by Name can be wildcarded with '*'</span>
	</div>
	<div  class="col-sm-6 form-group" style="padding-left:0">
		<ul class="searchSelection">
			<li class="tabPos-btn selectSearch-btn selectSearchActive"><a href=""  id="1"  ng-click="selectSearch($event)" > Basic Search</a></li >
			<li class="tabPos-btn selectSearch-btn"><a href="" id="2"  ng-click="selectSearch($event)" > Advanced Search</a></li >
			<li class="tabPos-btn selectSearch-btn"><a href="" id="3"  ng-click="selectSearch($event)" > Create New Series</a></li >
		</ul>
	</div>
</div>

<!-- BASIC SEARCH ///////////////////////////////////////////////-->
<div class="row show-hide" ng-if="basicSearch">

	<div class="col-sm-3 form-group">
		<label >Series Name: </label>
		<input type="text" class="form-control"   ng-model="searchByName"  typeahead="series for series in seriesName | filter:$viewValue | limitTo:8" />
	</div>
	<div class="col-sm-3 form-group">
		<label >Series ID: </label>
		<input type="text" class="form-control"   ng-model="searchByID" />
	</div>
	<div class="col-sm-3 form-group">
		<label >Series Type: </label>
		<input type="text" class="form-control"   ng-model="searchByType" />
	</div>
	<div class="col-sm-3 form-group">
		<label >LEA Agency: </label>
		<input type="text" class="form-control"   ng-model="searchByLEAAgency" />
	</div>
	<div class="col-sm-3 form-group">
		<label >LEA POC Name: </label>
		<input type="text" class="form-control"   ng-model="searchByLEAPOCName" />
	</div>
	<div class="col-sm-3 form-group">
		<label >LEA Contact Name: </label>
		<input type="text" class="form-control"   ng-model="searchByLEAContactName" />
	</div>
	<div class="col-sm-3 form-group">
		<label >Previous Series: </label>
		<input type="text" class="form-control"   ng-model="searchByPreviousSeriesName" />
	</div>
	<div class="col-sm-3 form-group">
		<button class="btn-primary" style="float:left; margin-top:23px" ng-click="getSeries()">SEARCH
		</button>
	</div>
</div>

<!-- ADVANCED SEARCH ///////////////////////////////////////////////-->
 <div class="row show-hide"  ng-if="advancedSearch">
	<div class="col-sm-3 form-group">
		<label >Select a Table:</label>
		<select kendo-drop-down-list  k-placeholder="'Select Status'" class="form-control"  k-on-change=""></select>
	</div> 
	<div class="col-sm-3 form-group">
		<label>Select a Column:</label>
		<select kendo-drop-down-list k-placeholder="'Select Status'" class="form-control" k-on-change=""></select>
	</div>
</div>

<!-- CREATE NEW SERIES ///////////////////////////////////////////////-->
<div  class="row show-hide" ng-if="createSeries">
<div style="display: inline-block; float:left; width: 100%" >
	<span class="captionText" style="display: inline-block; float:left; padding: 5px 0 0 20px; text-align:left">If not actively traded, click "Use Series ID" to create series record. If actively traded, use "Series Name" to create series record. </span>
</div>
	<div class="row ">
		<div class="col-sm-2 form-group">
			<div style="float:left">
				<label style="text-align:right; width:125px; padding:5px 5px 0 0">Use Series ID: </label>
			</div>
			<input type="checkbox" id="NCMECcase"  ng-click=" " style="float:left; margin-top:8px;">  		
		</div>
		<div class="col-sm-3 form-group">
			<div style="float:left">
				<label style="text-align:right;width:125px; padding:5px 5px 0 0">or Series Name: </label>
			</div>
			<input type="text" class="form-control"  style="float:left; width:65%"/>
		</div>
		<div class="col-sm-2 form-group">
			<button class="btn-primary" style="float:left" ng-click="">CREATE
			</button>
		</div>
	</div>
</div>
<!-- SEARCH RESULT  //////////////////////////////////////////////////////// -->
<div  class="content-wrapper" ng-if="showGrid">

	<div style="display: inline-block; float:left; width: 100%" >
		<span class="sub-title" style="display: inline-block; float:left">Search Result</span>
	
	</div>

	<div class="tabWrapper" style="opacity: 1; display:inline-block; background-color:white">
		<div role="datagrid" class="grid-holder" >
			<div kendo-grid="mainGrid" id="grid" k-options="mainGridOptions" k-rebind="mainGridOptions"  k-ng-delay="mainGridOptions"></div> 
		</div> 
	</div>
</div>

<div class="h-sep" style="margin:20px 0px 10px 0" ></div>
<div align="center" >
	<div class="col-sm-12 form-group">  
		<span style="font-size:0.9em; color:#65768a"> Footer</span>
	</div>
</div>
