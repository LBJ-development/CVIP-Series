<div ng-controller="ImagesCtrl">
	<div class="tabHead">
		<span class="tab-title">Images</span>
	
	</div>

	<div class="sectionHolder">
		<div class="sub-title" ng-if="!editable">Images found in this series</div>
		<div class="h-sep" style="margin:5px 0px 10px 0" ng-if="!editable"></div>

		<div class="backgroundColor">
	   		<div >
					<div class="row ">
						<div class="col-xs-6 col-md-8 col-lg-10"  style="padding-right:800px; padding-top:2px" ng-repeat="file in files">
							TEST	
						</div>
					</div>
				</div>
	    </div>
    </div>



	<div class="sectionHolder">
		<div class="sub-title" ng-if="!editable">Partial File Names</div>
		<div class="h-sep" style="margin:5px 0px 10px 0" ng-if="!editable"></div>

		<div class="backgroundColor">
	   		<div >
					<div class="row ">
						<div class="col-xs-6 col-md-8 col-lg-10"  style="padding-right:800px; padding-top:2px" ng-repeat="file in files">
								<table border = "1">
									<tr>
									<td>
									<input type="text" disabled value=" {{ file.fileName }}" class="form-control" 
									style="background-color:lightgrey"/>
									</td>
									<td style="padding-left:10px">
									<a href="" ng-click="deleteFileName(file)"> <strong>Delete </strong></a>
								   </td>

									</tr>
							   </table>	
							</div>
                             <div class="col-sm-3 form-group">

                                  <input type="text" name="filename" class="form-control" ng-model="newfilename"  /> <a href="" ng-click="addFileName()"> <strong>Add File Name </strong></a>  

                             </div>

					</div>
				</div>
	    </div>
    </div>
	
</div>
